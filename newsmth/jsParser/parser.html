<html>
<head>
	<meta charset="utf-8" />
</head>	
<body>
<textarea id="input"></textarea>
<input type="button" value="parse" id="btn_parse" />
<textarea id="output"></textarea>
<script type="text/javascript" src="bbssnd.js"></script>
<script type="text/javascript">

function $(id) {
    return document.getElementById(id);
}

$('btn_parse').addEventListener('click', function () {
    $('output').value = $parse($('input').value);   
});

</script>
</body>
